<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Auralogo.png" id="logo" alt="Aura Logo">
            <h1 class="h3 mb-0">AURA Optimizer</h1>
        </div>
    </div>
</header>

<main class="container py-5">
    <!-- Alerts & Spinner -->
    <div id="alertContainer"></div>
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
    <div id="spinner" class="text-center my-4" style="display: none;">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <section class="mb-5">
        <div class="chart-card">
            <h3 class="chart-title mb-3">CPU Usage Over Time</h3>
            <canvas id="cpuChart"></canvas>
        </div>

        <div class="chart-card">
            <h3 class="chart-title mb-3">Memory Usage Over Time</h3>
            <canvas id="memoryChart"></canvas>
        </div>

        <div class="chart-card">
            <h3 class="chart-title mb-3">Bandwidth Usage Over Time</h3>
            <canvas id="bandwidthChart"></canvas>
        </div>
    </section>

    <section class="mb-5">
        <h2 class="h4 mb-4">Node Usage Overview</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="nodes-container">
            <!-- Node cards will be injected here by JavaScript -->
        </div>
    </section>

    <section class="mb-5">
        <h2 class="h4 mb-3">Optimization Suggestions</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="recommendationTable">
                <thead class="table-light">
                <tr>
                    <th>Timestamp</th>
                    <th>Node ID</th>
                    <th>Resource</th>
                    <th>Usage</th>
                    <th>Allocation</th>
                    <th>Recommendation</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
