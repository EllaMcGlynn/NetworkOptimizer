<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Auralogo.png" id="logo" alt="Aura Logo">
            <h1 class="h3 mb-0">AURA Optimizer</h1>
        </div>
        <button id="toggleModeBtn" class="btn btn-outline-light">Loading...</button>
    </div>
</header>

<main class="container py-5">

    <section class="mb-5">
        <h2 class="h4 mb-4">Resource Usage Over Time</h2>

        <div class="chart-container">
            <h3 class="chart-title">CPU Usage (%)</h3>
            <canvas id="cpuChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Memory Usage (GB)</h3>
            <canvas id="memoryChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Bandwidth Usage (Mbps)</h3>
            <canvas id="bandwidthChart"></canvas>
        </div>
    </section>

    <section class="mb-4">
        <h2 class="h4 mb-3">Automated Usage & Resource Allocation</h2>
        <p>Current Configuration: <strong id="currentMode">...</strong></p>
    </section>

    <section class="mb-5">
        <h2 class="h4 mb-4">Node Usage Overview</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="nodes-container">
            <!-- Node cards will be injected here by JavaScript -->
        </div>
    </section>

    <section class="mb-5">
        <h2 class="h4 mb-3">Node Recommendations</h2>
        <div class="row row-cols-1 g-4" id="nodeContainer">
            <!-- Grouped node cards go here -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-light">
                        <h3 class="h6 mb-0">System Status</h3>
                    </div>
                    <div class="card-body">
                        <div id="recommendationsContent">
                            <p class="text-muted">Node recommendations will appear here after analysis</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
